{% load bootstrap3 %}
{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% if title %}
    <title>My Photos</title>
    {% else %}
    <title>My Photos</title>
    {% endif %}

    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/images.css' %}">

    {% endblock %}
    <link rel="shortcut icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFtFJN5Zbgb7hAJXx5-MSm_OVvDE_2CtOQQ9eHttZl5kxZ2etjkQ"/>
  </head>

  <body>
    {% include "navbar.html" %}
    {% block content %}
      <h1 class="text-center">My Photos</h1>
    {% endblock%}

    {% block scripts %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      {% bootstrap_javascript%}
    {% endblock%}

  </body>

</html>
